syntax = "proto3";

package log.v1;

service LogService {
    rpc Produce(ProduceRequest) returns (ProduceResponse) {}
    rpc Consume(ConsumeRequest) returns (ConsumeResponse) {}
    rpc ProduceBidiStream(stream ProduceBidiStreamRequest) returns (stream ProduceBidiStreamResponse) {}
    rpc ConsumeServerStream(ConsumeServerStreamRequest) returns (stream ConsumeServerStreamResponse) {}
}

message Record {
    bytes value = 1;
    uint64 offset = 2;
}

message ProduceRequest {
    Record record = 1;
}

message ProduceResponse {
    uint64 offset = 1;
}

message ConsumeRequest {
    uint64 offset = 1;
}

message ConsumeResponse {
    Record record = 1;
}

message ProduceBidiStreamRequest {
    Record record = 1;
}

message ProduceBidiStreamResponse {
    uint64 offset = 1;
}

message ConsumeServerStreamRequest {
    uint64 offset = 1;
}

message ConsumeServerStreamResponse {
    Record record = 1;
}